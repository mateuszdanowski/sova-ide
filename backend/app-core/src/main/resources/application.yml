spring:
  application:
    name: sova-ide
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: password
  servlet:
    multipart:
      enabled: true
      max-file-size: 1000MB
      max-request-size: 1000MB
  mvc:
    throw-exception-if-no-handler-found: true
    async:
      request-timeout: 3600000
server:
  port: 8080
  error:
    path: /error
    whitelabel:
        enabled: false
